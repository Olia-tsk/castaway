<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castaway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img src="images/logo.png" alt="Castaway" class="header-logo" />
        <ul class="header-menu">
          <li class="header-menu_item">
            <a href="#" class="header-menu_link">Home</a>
          </li>
          <li class="header-menu_item">
            <a href="#" class="header-menu_link">Episodes</a>
          </li>
          <li class="header-menu_item">
            <a href="#" class="header-menu_link">About</a>
          </li>
          <li class="header-menu_item">
            <a href="#" class="header-menu_link">Contact</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="hero">
      <div class="container">
        <img src="images/hero-img.png" alt="Main image" class="hero-image" />
        <div class="hero-content">
          <h1 class="hero-title">
            Take your podcast to the
            <span class="hero-title--underline">next</span>
            <span class="hero-title--bold">level</span>
          </h1>
          <div class="hero-content_links">
            <p class="hero-content_text">Listen on</p>
            <div class="hero-content_icons">
              <a href="#" class="hero-content_link">
                <img src="images/icons/spotify.png" alt="Spotify" class="hero-content_icon station-icon" />
              </a>
              <a href="#" class="hero-content_link">
                <img src="images/icons/pocketcast.png" alt="Pocket Cast" class="hero-content_icon station-icon" />
              </a>
              <a href="#" class="hero-content_link">
                <img src="images/icons/soundcloud.png" alt="Soundcloud" class="hero-content_icon station-icon" />
              </a>
              <a href="#" class="hero-content_link">
                <img src="images/icons/podcast.png" alt="Apple Podcast" class="hero-content_icon station-icon" />
              </a>
              <a href="#" class="hero-content_link">
                <img src="images/icons/overcast.png" alt="OvercastFM" class="hero-content_icon station-icon" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
